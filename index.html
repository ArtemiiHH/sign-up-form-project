<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <!-- Left side -->
      <div class="left-side">
        <img src="images/ufc.jpg" alt="boxing fight" />
        <div class="overlay">
          <img src="images/ufc-logo.png" alt="ufc logo" />
        </div>
      </div>

      <!-- Right side -->
      <div class="right-side">
        <h1>
          Become a UFC fighter right now, by getting in touch with the best
          management in the business.
        </h1>

        <h2>Apply now!</h2>

        <div class="form-box">
          <form action="#" method="get">
            <div class="column-one">
              <fieldset>
                <label for="first-name">FIRST NAME:</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="Daniel"
                />
              </fieldset>

              <fieldset>
                <label for="experience">EMAIL:</label>
                <input
                  type="number"
                  id="experience"
                  name="experience"
                  placeholder="example@gmail.com"
                />
              </fieldset>

              <fieldset>
                <label for="password">* PASSWORD:</label>
                <input type="password" id="password" name="password" required 
                minlength="8"/>
              </fieldset>
            </div>

            <div class="column-two">
              <fieldset>
                <label for="last-name">LAST NAME:</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Cormier"
                />
              </fieldset>

              <fieldset>
                <label for="number">* PHONE NUMBER:</label>
                <input
                  type="tel"
                  id="number"
                  name="number"
                  placeholder="+357 99 876567"
                  required
                  pattern="(\+357|00357)? ?\d{2} ?\d{6}"
                />
              </fieldset>

              <fieldset>
                <label for="re-password">* REPEAT PASSWORD:</label>
                <input
                  type="password"
                  id="re-password"
                  name="re-password"
                  required
                  minlength="8"
                />
              </fieldset>
            </div>

            <button type="submit">Sign up now</button>
          </form>
        </div>

        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
